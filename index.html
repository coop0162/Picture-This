<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <div>
      <!-- https://imdac.github.io/modules/html/responsive-images/art-direction.html#resolution-switching-example    used the art direction method example to help structure all of the images  -->
      <picture>
        <source
          srcset="images/museum-320_x_320_landscape.jpg, images/museum-640_x_320_landscape.jpg 1x , images/museum-960_x_320_landscape.jpg 2x, 
        images/museum-480_x_480_landscape.jpg, images/museum-960_x_480_landscape.jpg 1x, images/museum-1440_x_480_landscape.jpg 2x, images/museum-720_x_720_landscape.jpg, images/museum-1440_x_720_landscape.jpg 1x, images/museum-2160_x_720_landscape.jpg 2x, images/museum-960_x_960_landscape.jpg, images/museum-1920_x_960_landscape.jpg 1x, images/museum-2880_x_960_landscape.jpg 2x"
          Media="(max-width:960px)">

        <source srcset="images/museum-480_x_960 portraits.jpg, images/museum-960_x_960_portraits.jpg 1x, images/museum-1440_x_960_portaits.jpg 2x,
          images/museum-640_x_1280_portraits.jpg, images/museum-1280_x_1280_portaits.jpg 1x, images/museum-1920_x_1280_portaits.jpg 2x, images/museum-800_x_1600_portraits.jpg, images/museum-1600_x_1600_portaits.jpg 1x, images/museum-2400_x_1600_portait.jpg 2x
          " media="(min-width: 960px)">

        <img class=imagestart src="images/museum.jpg" alt="museum art">
        <!--  the main image starting point -->
      </picture>

    </div>


  </header>
</body>

</html>
